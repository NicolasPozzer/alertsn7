<!-- On tables -->
<div id="tabla">
<table class="table table-dark table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Ticket</th>
      <th scope="col">PrecioEjecucion</th>
      <th scope="col">Direccion</th>
      <th scope="col">Encendido??</th>
      <th scope="col"></th>
    </tr>
  </thead>

  <tbody *ngFor="let listAlerts of listaAlertas" class ="{{ listAlerts.color }}">
    <tr>
      <th scope="row">{{ listAlerts.id }}</th>
      <td>{{ listAlerts.nombre.toUpperCase() }}</td>
      <td>{{ listAlerts.precioEstablecido }}</td>
      <td>{{ listAlerts.direccion }}</td>
      <td>{{ listAlerts.encendido }}</td>
      <td>
        <a href="" type="button" (click)="deleteTicket(listAlerts.id)">âœ–</a> 
      </td>
    </tr>
  </tbody>
</table>
</div>
